<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Fuentes  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="vendors/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <title>Login</title>
</head>

<body>
  <div class="container" style="margin-top:90px;">
    <div class="row">
      <div class="col s12 m8 offset-m3 ">
        <div class="card-panel z-depth-5 design">
          <h4 class="center"> Login</h4>
          <div class="row">
            <form class="col s12 m12">
              <div class="input-field col s12 m12">
                <i class="medium material-icons prefix">email</i>
                <input id="icon_email" type="email" class="validate">
                <label for="icon_email">Email</label>
              </div>
              <div class="input-field col s12 m12">
                <i class="medium material-icons prefix">  lock </i>
                <input id="icon_password" type="password" class="validate">
                <label for="icon_password">Contraseña</label>
              </div>
              <div class="center">
                <button class=" btn waves-effect waves-light center" type="submit" name="action">Iniciar Sesión</button>
              </div>
              <div class="row ">
                <div class="input-field col s6">
                  <p class="margin medium-small"><a href="page-register.html">    Resgistrate   </a></p>
                </div>
                <div class="input-field col s6">
                  <p class="margin medium-small"><a href="page-forgot-password.html">Olvidaste la contraseña?</a></p>
                </div>
                <div class="row ">
                  <div class="input-field col s4">
                    <a class="waves-effect waves-light btn btn-large red accent-4" id="iniGoogle">Google</a>
                  </div>
                  <div class="input-field col s3">
                    <div class="center">or</div>
                  </div>
                  <div class="input-field col s5">
                    <a class="waves-effect waves-light btn btn-large blue darken-4" id="iniFacebook">Facebook</a>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Structure 1 -->
  <div class="container" style="margin-top:90px;">
    <div class="row">
      <div class="col s12 m8 offset-m3 ">
        <div class="card-panel z-depth-5 design">
          <h4 class="center">Resgistrate</h4>
          <div class="row">
            <form class="col s12 m12">
              <div class="input-field col s12 m12">
                <i class="medium material-icons prefix">email</i>
                <input id="icon_email" type="email" class="validate">
                <label for="icon_email">Email</label>
              </div>
              <div class="input-field col s12 m12">
                <i class="medium material-icons prefix">  lock </i>
                <input id="icon_password" type="password" class="validate">
                <label for="icon_password">Contraseña</label>
              </div>
              <div class="input-field col s12 m12">
                <i class="medium material-icons prefix">  lock </i>
                <input id="icon_password" type="password" class="validate">
                <label for="icon_password">Confirmar contraseña</label>
              </div>
              <div class="center">
                <button class=" btn waves-effect waves-light center" type="submit" name="action">Registrar</button>
              </div>
              <div class="row ">
                <div class="input-field col s4">
                  <a class="waves-effect waves-light btn btn-large red accent-4" id="iniGoogle">Google</a>
                </div>
                <div class="input-field col s3">
                  <div class="center">or</div>
                </div>
                <div class="input-field col s5">
                  <a class="waves-effect waves-light btn btn-large blue darken-4" id="iniFacebook">Facebook</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
